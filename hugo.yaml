baseURL: ''
title: 'Jazz Tracker'
languageCode: en-us
DefaultContentLanguage: en
enableEmoji: true
enableGitInfo: true
enableRobotsTXT: true
canonifyURLs: true
paginate: 9
darkmode_js:
  - assets/js/darkmode.js
enableInlineShortcodes: true
googleAnalytics: G-Q2T4X0CFKS

markup:
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: https
      strikethrough: true
      table: true
      taskList: true
      typographer:
        apostrophe: '&rsquo;'
        disable: false
        ellipsis: '&hellip;'
        emDash: '&mdash;'
        enDash: '&ndash;'
        leftAngleQuote: '&laquo;'
        leftDoubleQuote: '&ldquo;'
        leftSingleQuote: '&lsquo;'
        rightAngleQuote: '&raquo;'
        rightDoubleQuote: '&rdquo;'
        rightSingleQuote: '&rsquo;'
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
      wrapStandAloneImageWithinParagraph: true
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false

params:
  author: Jazz Tracker
  authorimage: /images/jazz-connection.png
  og_image: /images/jazz-connection.png
  moto: "Every live show that you see creates a unique connection with your favorite artists"
  description: "Don't miss these opportunities"
  disable_theme_toggle: true
  disable_stay_uptodate: true
  disable_blog: true

  firstCallToAction:
    Label: "Tune In"
    Url: "https://fqf76afg1l9.typeform.com/to/X6azeSgD"

  p1:
    heading: "Follow your favorite artists"
    image: "images/pages/our-mission.png"
    content:
      - text: "Follow the schedule of any musician and not just band leaders"
  p2:
    heading: "Be the first to know about the coming concerts"
    image: "images/pages/hacktoberfest.jpg"
    content:
      - text: "We will notify you about the coming concerts of your favorite artists"
  p3:
    heading: "Backed by world-renowned investors"
    content:
      - text: "Sagittis scelerisque nulla cursus in enim consectetur quam. Dictum urna sed consectetur neque tristique pellentesque. Blandit amet, sed aenean erat arcu morbi. Cursus faucibus nunc nisl netus morbi vel porttitor vitae ut. Amet vitae fames senectus vitae."
    links:
      - text: Meet our investors and advisors
        url: "#"
    logos:
      - identifier: a
        image: "images/global/sample-logo.svg"
        alt: "a"
      - identifier: b
      - identifier: c
      - identifier: d
      - identifier: e
      - identifier: f
  callToAction:
    heading: "Enjoy jazz live"
    content:
      - text: "Every jazz show is a special moment you can enjoy and then it's gone. We make sure you never miss a chance to experience these unique connections with your favorite artists."
    Label: "Get Started"
    Url: "https://fqf76afg1l9.typeform.com/to/X6azeSgD"

  social_media:
    facebook:
      enabled: false
      url: 'https://facebook.com/nusserstudios'
    instagram:
      enabled: true
      url: 'https://instagram.com/jazz.tracker'



markup:
  goldmark:
    renderer:
      unsafe: true

taxonomies:
  category: Categories
  tag: Tags

privacy:
  disqus:
    disable: false
  googleAnalytics:
    anonymizeIP: true
    disable: false
    respectDoNotTrack: false
    useSessionStorage: false
  instagram:
    disable: false
    simple: false

module:
  hugoVersion:
    extended: true
    min: "0.104.0"